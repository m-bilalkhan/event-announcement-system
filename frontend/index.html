<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Announcements</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-weight: 700;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 25px;
        }

        .subscribe-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .subscribe-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .subscribe-btn:active {
            transform: translateY(-1px);
        }

        #events-container {
            animation: fadeIn 1s ease 0.3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #events-container h2 {
            text-align: center;
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        #events-list {
            list-style: none;
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        #events-list li {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border-left: 5px solid #667eea;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #events-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        #events-list li strong {
            font-size: 1.5rem;
            color: #667eea;
            display: block;
            margin-bottom: 10px;
        }

        .event-date {
            color: #764ba2;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .event-description {
            color: #555;
            line-height: 1.6;
        }

        .create-event-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }

        .create-event-btn:hover {
            background: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.4);
        }

        #create-event-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
            display: none;
            animation: scaleIn 0.4s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #create-event-form h3 {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        #create-event-form label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        #create-event-form input,
        #create-event-form textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #create-event-form input:focus,
        #create-event-form textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #create-event-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        #create-event-form button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #create-event-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            font-size: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Loading animation */
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header {
                padding: 30px 20px;
            }

            #create-event-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Event Announcements</h1>
            <p>Stay tuned for the latest events and announcements!</p>
            <button class="subscribe-btn" onclick="subscribeToEvents()">üîî Subscribe to Events</button>
        </header>

        <section id="events-container">
            <h2>üìÖ Latest Events</h2>
            <ul id="events-list">
                <li class="loading">Loading events</li>
            </ul>
            <button class="create-event-btn" onclick="showCreateEventForm()">‚ûï Create New Event</button>
        </section>

        <section id="create-event-form">
            <h3>Create New Event</h3>
            <form onsubmit="submitNewEvent(event)">
                <label for="event-title">Event Title</label>
                <input type="text" id="event-title" placeholder="Enter event title" required>
                
                <label for="event-date">Event Date</label>
                <input type="date" id="event-date" required>
                
                <label for="event-description">Description</label>
                <textarea id="event-description" placeholder="Describe your event..." required></textarea>
                
                <button type="submit">Create Event</button>
            </form>
        </section>

        <footer>
            <p>üíå Subscribe to get notified about new events!</p>
        </footer>
    </div>

    <script>
        // Store events globally
        let allEvents = [];

        async function loadEvents() {
            try {
                const response = await fetch('events.json');                
                if (response.ok) {
                    allEvents = await response.json();
                    displayEvents(allEvents);
                } else {
                    console.error("Could not load events.");
                    displayEvents([]);
                }
            } catch (error) {
                console.error("Error fetching events:", error);
                displayEvents([]);
            }
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('events-list');
            eventsList.innerHTML = '';
            
            if (events.length === 0) {
                eventsList.innerHTML = '<li style="text-align: center; color: #999;">No events available yet. Create one!</li>';
                return;
            }
            
            events.forEach((event, i) => {
                const listItem = document.createElement('li');
                listItem.style.animationDelay = `${i * 0.1}s`;
                listItem.innerHTML = `
                    <strong>${event.title}</strong>
                    <div class="event-date">üìÜ ${formatDate(event.date)}</div>
                    <div class="event-description">${event.description}</div>
                `;
                eventsList.appendChild(listItem);
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function showCreateEventForm() {
            const form = document.getElementById("create-event-form");
            form.style.display = form.style.display === "none" ? "block" : "none";
            if (form.style.display === "block") {
                form.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        async function submitNewEvent(e) {
            e.preventDefault();

            const title = document.getElementById("event-title").value;
            const date = document.getElementById("event-date").value;
            const description = document.getElementById("event-description").value;

            const newEvent = { title, date, description };

            try {
                // Replace with your actual API endpoint
                const response = await fetch('<YOUR_API_ENDPOINT>/publish-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newEvent)
                });

                if (response.ok) {
                    alert("‚úÖ New event created successfully!");
                    document.getElementById("create-event-form").style.display = "none";
                    document.querySelector("form").reset();
                    loadEvents();
                } else {
                    alert("‚ùå Failed to create event. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                // For demo purposes, add the event locally
                alert("‚úÖ Event created locally (API not connected)");
                allEvents.unshift(newEvent);
                displayEvents(allEvents);
                document.getElementById("create-event-form").style.display = "none";
                document.querySelector("form").reset();
            }
        }

        async function subscribeToEvents() {
            const email = prompt("üìß Enter your email to subscribe to event notifications:");
            
            if (!email) {
                alert("Email is required for subscription.");
                return;
            }

            if (!email.includes('@')) {
                alert("Please enter a valid email address.");
                return;
            }

            try {
                // Replace with your actual API endpoint
                const response = await fetch('<YOUR_API_ENDPOINT>/subscribe-event', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    const data = await response.json();
                    const parsedBody = JSON.parse(data.body || '{}');
                    alert(parsedBody.message || "‚úÖ Successfully subscribed!");
                } else {
                    alert("‚ùå Subscription failed. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                // For demo purposes
                alert("‚úÖ Subscription successful! (Demo mode - API not connected)");
            }
        }

        window.onload = loadEvents;
    </script>
</body>
</html>
